<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíå A Question for You</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    .card {
      background: #fff;
      padding: 24px 20px 28px;
      max-width: 360px;
      width: 90%;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #d6336c;
    }

    .letter {
      font-size: 1.05rem;
      color: #333;
      line-height: 1.5;
      margin: 16px 0 24px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 20px;
      transition: transform 0.3s ease;
    }
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      right: 20px;
      bottom: 20px;
    }

    .celebrate {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .celebrate img {
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .celebrate h2 {
      color: #2f9e44;
      margin: 8px 0 0;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      background: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey Kayla üíï</h1>
    <div class="letter">
      Ek wou eers iets lank en baie romanties skryf‚Ä¶<br><br>maar eerlikwaar, ek wou net hierdie een belangrike vraag vra üòå<br><br>Wil jy my Valentyn wees?
    </div>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="card celebrate" id="celebrate">
    <h2>SHE SAID YES!!! üéâ‚ù§Ô∏è</h2>
    <img src="photo.jpg" alt="Us" />
    <div>Ek het eintlik geweet jy gaan ja s√™ üòç</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttons = document.getElementById('buttons');
    const card = document.getElementById('card');
    const celebrate = document.getElementById('celebrate');

    function moveNoButton() {
      const containerRect = buttons.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 600);

    function confettiBlast() {
      for (let i = 0; i < 40; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        conf.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
      }
    }

    let grow = 1;
    const growInterval = setInterval(() => {
      grow += 0.02;
      yesBtn.style.transform = `scale(${grow})`;
    }, 800);

    yesBtn.addEventListener('click', () => {
      clearInterval(growInterval);
      card.style.display = 'none';
      celebrate.style.display = 'flex';
      confettiBlast();
      if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
    });
  </script>

</body>
</html>
